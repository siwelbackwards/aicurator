<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Image Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .image-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Supabase Image Test</h1>
  
  <div class="image-grid">
    <!-- Test Direct Supabase URL -->
    <div class="image-container">
      <img src="https://cpzzmpgbyzcqbwkaaqdy.supabase.co/storage/v1/object/public/artwork-images/placeholder.jpg" 
           alt="Direct Supabase URL" 
           class="image"
           onerror="this.onerror=null; this.src='/placeholder.svg';">
      <div class="caption">Direct Supabase URL</div>
    </div>
    
    <!-- Test Relative Path -->
    <div class="image-container">
      <img src="/artwork-images/placeholder.jpg" 
           alt="Relative Path" 
           class="image"
           onerror="this.onerror=null; this.src='/placeholder.svg';">
      <div class="caption">Relative Path (should fail to load)</div>
    </div>
    
    <!-- Test Fallback -->
    <div class="image-container">
      <img src="https://this-url-does-not-exist.jpg" 
           alt="Fallback Test" 
           class="image"
           onerror="this.onerror=null; this.src='/placeholder.svg';">
      <div class="caption">Intentionally broken URL (should show placeholder)</div>
    </div>

    <!-- Test Placeholder SVG -->
    <div class="image-container">
      <img src="/placeholder.svg" 
           alt="Placeholder SVG" 
           class="image">
      <div class="caption">Placeholder SVG</div>
    </div>
  </div>

  <h2>Debug Info</h2>
  <pre id="debug">Loading environment info...</pre>

  <script>
    // Show environment info
    document.getElementById('debug').textContent = JSON.stringify({
      windowEnv: window.ENV || 'Not defined',
      processEnv: window.process?.env || 'Not defined',
      supabaseURL: window.ENV?.NEXT_PUBLIC_SUPABASE_URL || process.env.NEXT_PUBLIC_SUPABASE_URL || 'Not found',
      supabaseKey: window.ENV?.NEXT_PUBLIC_SUPABASE_ANON_KEY ? 'Present' : 'Missing',
      userAgent: navigator.userAgent
    }, null, 2);
  </script>
</body>
</html>
